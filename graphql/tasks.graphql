query ListTasks($teamId: Int!) {
    tasks(onlyActive: false, teamId: $teamId) {
        id,
        name,
        description,
        basePointsPrize,
        refreshInterval,
        isRecurring
    }
}

query ListTasksInstances($teamId: Int!) {
    taskInstances(onlyActive: false, teamId: $teamId) {
        id,
        active,
        activeFrom,
        task {
            id
        },
    }
}

query ListTasksCompletions($teamId: Int!) {
    completions(teamId: $teamId) {
        userWhoCompletedTask {
            id
        },
        taskInstance {
            id
        },
        modifiedAt
    }
}

mutation CreateTask($input : CreateTaskInput!) {
    createTask(input: $input) {
        task {
            id,
            name,
            description,
            basePointsPrize,
            refreshInterval,
            isRecurring
        },
        errors {
            field,
            messages
        }
    }
}

mutation CompleteTask($input : SubmitTaskInstanceCompletionInput!) {
    submitTaskInstanceCompletion(input: $input) {
        taskInstanceCompletion {
            userWhoCompletedTask {
                id
            }
            taskInstance {
                id
            },
            modifiedAt,
            pointsGranted
        }
    }
}
