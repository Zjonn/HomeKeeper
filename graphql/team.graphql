query ListUserTeams {
    myTeams {
        id
    }
}

query ListUserTeamsInfo {
    myTeams {
        id,
        name,
        members {
            id,
            username}
    }
}

mutation CreateTeam($name: String!, $password: String!) {
    createTeam (input: {name: $name, password: $password}) {
        errors {
            field
            messages
        }
    }
}

mutation JoinTeam($teamId: Int!, $password: String!) {
    joinTeam (teamId: $teamId, password: $password) {
        __typename
    }
}
