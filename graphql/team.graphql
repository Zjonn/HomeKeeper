query ListUserTeams {
    myTeams {
        id
    }
}

query ListTeams {
    teams {
        id
        name
        createdBy {
            username
        }
    }
}

mutation CreateTeam($name: String!, $password: String!) {
    createTeam (input: {name: $name, password: $password}) {
        team {
            name
        }
        errors {
            field
            messages
        }
    }
}

mutation JoinTeam($teamId: Int!) {
    joinTeam (teamId: $teamId) {
        team {
            name
        }
    }
}